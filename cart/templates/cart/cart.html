{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="mt-5 container mb-2">
        <div class="row">
            <div class="col text-center mb-5">
                <h2 class="logo-font text-center text-neon-pink mb-4">Shopping Cart</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_prints %}
                    <div class="table-responsive text-white rounded">
                        {{ cart_prints }}
                    </div>                      
                {% else %}
                    <p class="lead text-white text-center mb-5">Your shopping cart is empty. <i class="fas fa-sad-cry"></i></p>
                    <a href="{% url 'prints' %}">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase btn-lg border-neon text-center text-flicker">Back to Shop</i></span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
