{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="mt-5 container mb-2">
        <div class="row">
            <div class="col text-center">
                <h2 class="logo-font text-center text-neon-pink my-5">Newsletter</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 border-neon bg-dark p-4">
                <p class="text-white">Subscribe to our newsletter to be first to know about our new prints!</p>
                <form class="mt-3 text-white" action="{% url 'subscribe' %}" method="POST" id="subscribe-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn rounded-0 text-uppercase text-white border-neon float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>   
{% endblock %}
