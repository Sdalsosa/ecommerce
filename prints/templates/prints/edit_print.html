{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
{% if request.user.is_superuser %}
    <div class="mt-5 container mb-2">
        <div class="row">
            <div class="col text-center">
                <h2 class="logo-font text-center text-neon-pink my-5">Stock Management</h2>
                <h2 class="text-white">Edit A Print</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 bg-dark border-neon p-4 col-md-6">
                <form method="POST" action="{% url 'edit_print' print.id %}" class="form text-white mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn border-neon text-white" href="{% url 'prints' %}">Cancel</a>
                        <button class="btn border-neon text-white" type="submit">Update Print</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endif %}
{% endblock %}
